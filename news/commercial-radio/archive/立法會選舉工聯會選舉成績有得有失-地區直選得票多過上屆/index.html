"share_url":"https://share.881903.com?article_id=2609162&article_column_id=11&fallbackurl=/news/local/2609162","share_image":"https://stream.881903.com/public/063b64f5d79e43bb6d8b40763419ac58/2025/12/02dd9a2779ac2ac07a08c5384099ded8.jpg","content_type":304,"content_id":2656010,"article_id":2609162,"title":"立法會選舉｜工聯會：選舉成績有得有失　地區直選得票多過上屆","subheading":"","highlight":0,"hashtags":["吳秋北","工聯會總結選舉結果"],"create_datetime":"2025-12-08 15:50:03","schedule_ts":"2025-12-08 15:49:00","last_update_datetime":"2025-12-08 17:16:00","content":"<p>工聯會今屆派出16人參選，議席維持7席，在地區直選，9人出選，只有3名現任議員當選，原勞工界的郭偉强及原選委界的陸頌雄「轉跑道」失敗。</p>\n <p>會長吳秋北總結選舉成績時表示，工聯會在今屆選舉有得有失，在地區直選獲得的票數有所增長，有超過26萬名選民支持，高於上屆的19萬多人，整體得票率為22.2%，反映工聯會正穩步開拓群眾基礎，進入議會首要工作是配合政府推動宏福苑火災善後，長遠期望為香港民主發展注入新動力，推動香港經濟繁榮穩定。</p>\n\n<p>吳秋北又指，對兩名現任議員落選感到可惜，形容競爭激烈而結果很殘忍，而「轉跑道」是跳出舒適圈、勇於開疆拓土，顯示擔當精神，今次多名新人都未能取得地方直選議席，承認以往專注工會服務、地區基礎薄弱，未來會積極開拓地區工作。</p>\n <p><strong>陸頌雄：對落選感失落　冀利用議會經驗推動基層服務</strong></p>\n\n<p>由選委界「轉跑道」出戰新界西北選區的工聯會陸頌雄，未能返回議會。他承認感到失落，指會反思在地區工作方面的不足，更用心聆聽市民關注的議題，而除了議會工作，還有很多服務市民的渠道和方法，希望利用在議會累積的經驗和網絡，凝聚更多工友和社會力量，推動基層服務。</p>\n","article_column":{"article_column_id":11,"article_column_type":4,"name":"本地","program_id":null,"program_host_id":null,"uri_code":"local","status":1},"display_article_column":[{"article_column_id":11,"article_column_type":4,"name":"本地","program_id":null,"program_host_id":null,"uri_code":"local"},{"article_column_id":18,"article_column_type":4,"name":"立法會道一號","program_id":null,"program_host_id":null,"uri_code":"legco"}],"parent_article_column":null,"article_media":[{"media_id":991690,"media_type":3,"title":null,"path":"/2025/12/991690/src/bba93e3f-65e7-4950-a6d7-62217e3aa7dd_1765178612.jpeg","filename":"吳秋北  工聯會總結選舉結果　蘇楚淅攝.jpeg","article_media_rlt_id":481171,"display_item_type":420,"thumbnail_media_id":null,"order_idx":1,"source_type":1,"shoot_by":"","source":null,"thumbnail_media_type":null,"caption":"吳秋北（中）總結工聯會選舉成績有得有失　蘇楚淅攝","resource":[{"resource_id":3199883,"path":"https://stream.881903.com/public/063b64f5d79e43b
