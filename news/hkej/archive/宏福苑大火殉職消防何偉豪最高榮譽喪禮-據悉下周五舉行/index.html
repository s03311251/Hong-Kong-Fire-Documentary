						<div id="article-content">
		    				    				            <p>大埔宏福苑五級火災，消防員何偉豪在救火時英勇殉職。據悉，政府已定於下周五(19日)在紅磡世界殯儀館為何偉豪舉行最高榮譽喪禮，遺體將會在浩園安葬，詳情會在稍後公布。</p>
<p>連日來有不少市民到何偉豪隸屬的沙田消防局獻花道別，消防處在社交平台發文表示感謝，又指這份心意不但是對他捨己救人的肯定，更是對何偉豪家屬與同袍的支持和鼓勵。</p>
<p>37歲的何偉豪，在上月26日處理大埔宏福苑五級火警期間被發現昏迷，送往威爾斯親王醫院搶救後不治。</p>		   		</div>
