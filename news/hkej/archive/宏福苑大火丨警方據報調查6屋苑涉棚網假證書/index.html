						<div id="article-content">
		    				    				            <p><span style="font-size-ignore:13pt;">大埔宏福苑五級大火後，多個屋苑維修工程被懷疑使用假證書棚網。警方據報就事件展開調查，暫涉及6個屋苑，未有人被捕。</span></p>
<p>警方向網媒「香港01」表示，就懷疑有屋苑維修時使用的棚網涉及行使虛假文書的情況，至今已就6宗案件展開調查，包括港島南區碧瑤灣、柴灣峰華邨、北角富澤花園、深水埗怡閣苑、深水埗清麗苑及紅磡萬高花園大廈。</p>
<p>案件列作求警調查，交由港島總區重案組調查。</p>		   		</div>
