		<h1 id="article-title" class="sub_ex_article-title">宏福苑大火丨希慎向災民捐贈1000部電腦<br>						    
		
		</h1>

        				<div id="article-content">
		    				    				            <p>希慎就早前公布捐款500萬元支援受影響居民，經過與社區機構的深入溝通，理解很多居民在火災中損失電腦，對他們學習、工作及生活構成極大不便。為協助居民重建生活，希慎決定把捐款用於捐贈1000部全新手提電腦，直接回應該項急切需要。</p>
<p><span style="font-size-ignore:13pt;">希慎表示，深感大埔宏福苑火災對居民造成極大傷痛，同時他們要面對</span><span style="font-size-ignore:13pt;">重建生活的無比壓力。希望在這極其艱難的時刻，能夠為受影響居民提供適切的支援。</span></p>		   		</div>
